<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            ;
        }

        body {
            overflow-x: hidden;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <title>ISRO API</title>
</head>

<body>
    <!-- nav bar -->
    <nav class="container-fluid p-0">
        <div class="navbar text-white bg-dark">
            <span class="h2 px-5 pt-2 fw-bolder">ISRO API</span>
        </div>
    </nav>

    <!-- header -->
    <header class="container-fluid p-0">
        <div class="bg-light">
            <!-- title -->
            <h1 class="pt-5 text-center h1">Indian Space Research Organisation</h1>
            <!-- description -->
            <h5 class="pt-3 pb-5 m-0 text-center">Click the button below to view the respective datas</h5>
        </div>

        <!-- buttons -->
        <div class="bg-light pb-5">
            <div class="row">
                <div class="d-flex justify-content-evenly">
                    <button type="button" id="spacecrafts" class="col-md-2 btn btn-primary rounded-pill">
                        Spacecrafts
                    </button>
                    <button type="button" id="launchers" class="col-md-2 btn btn-primary rounded-pill">
                        Launchers
                    </button>
                    <button type="button" id="satellites" class="col-md-2 btn btn-primary rounded-pill">
                        Satellites
                    </button>
                    <button type="button" id="centres" class="col-md-2 btn btn-primary rounded-pill">
                        Centres
                    </button>
                </div>
            </div>
        </div>

        <!-- horizontal border -->
        <div class="bg-dark p-3"></div>
    </header>

    <!-- table -->
    <main class="container my-4 table-responsive">
        <table id="table" class="table table-striped table-bordered table-active table-hover text-center"></table>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
